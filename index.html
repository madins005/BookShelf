<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width= device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&family=Poppins:wght@400;500&family=Quicksand:wght@500;700&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/png" href="/assets/header-image.png" />
    <title>Bookshelf Apps</title>
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <img src="assets/header.png" />
      </div>
    </header>

    <main class="main-content">
      <div class="search-box" id="search-box">
        <button id="search-button"><i data-feather="search"></i></button>
        <input type="text" id="search-input" placeholder="cari buku..." />
        <label id="remove-search-keyword"><i data-feather="x"></i></label>
      </div>

      <form action="#" class="form" id="form">
        <div class="form-group">
          <label for="title">Judul Buku</label>
          <input type="text" id="title" name="title" required />
        </div>
        <div class="form-group">
          <label for="author">Penulis</label>
          <input type="text" id="author" name="author" required />
        </div>
        <div class="form-group">
          <label for="year">Tahun</label>
          <input type="text" id="year" name="year" maxlength="4" required />
        </div>
        <div class="form-group">
          <label class="checkbox"> <input type="checkbox" id="input-complete" name="input-complete" value="Sudah dibaca" style="cursor: pointer" /> Sudah selesai dibaca </label>
        </div>
        <div class="form-group">
          <input type="submit" id="btn-submit" name="submit" value="Tambahkan Buku +" />
        </div>
      </form>

      <div class="after-delete-box" id="after-delete-box">
        <h3>Buku berhasil dihapus!</h3>
        <button id="remove-button-popup">x</button>
      </div>

      <div class="container">
        <h2 id="container-title">Belum selesai dibaca</h2>
        <div class="list-item" id="addBook"></div>
      </div>

      <div class="container">
        <h2 id="container-title-completed">Selesai dibaca</h2>
        <div class="list-item" id="completed-book"></div>
      </div>
    </main>

    <footer>
      <h4>@arifsyahrudin</h4>
    </footer>

    <script src="js/script.js"></script>
    <script>
      feather.replace();
    </script>
  </body>
</html>
